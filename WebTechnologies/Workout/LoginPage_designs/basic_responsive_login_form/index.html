<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Login form design</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!--for social media icons-->
    </head>
    <body>
        <section>
            <div class="imageBox">
                <img src="dave-hoefler-lsoogGC_5dg-unsplash.jpg">
            </div>
            <div class="contentBox">
                <div class="formBox">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBox">
                            <span>Username</span>
                            <input type="text" name="">
                        </div>
                        <div class="inputBox">
                            <span>Password</span>
                            <input type="password" name="">
                        </div>
                        <div class="remember">
                            <label><input type="checkBox"> Remeber Me</label>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Log me in.." name="">
                        </div>
                        <div class="inputBox">
                            <p>Didn't have an account already? <a href="#">Sign Up</a></p>
                        </div>
                    </form>
                    <h3>Login with Social Media</h3>
                    <ul class="socialMedia">
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
